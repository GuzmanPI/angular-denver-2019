<img class="angular-denver" src="../assets/angular-denver-logo.png">

<lib-geo-entities (onSelectCountry)="selectCountry($event)"
                  (onSelectState)="selectState($event)"
                  (onSelectCity)="selectCity($event)"></lib-geo-entities>

<p class="geo-entity country">{{country | json}}</p>
<p class="geo-entity state">{{state | json}}</p>
<p class="geo-entity city">{{city | json}}</p>
